    base_url: http://127.0.0.1:4433/
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://127.0.0.1:3000/
  allowed_return_urls:
    - http://127.0.0.1:3000/

  methods:
    password:
      enabled: true
    totp:
      enabled: true
      config:
        issuer: App By Animesh Singh
    lookup_secret:
      enabled: true
    webauthn:
      config:
        passwordless: true
        rp:
          display_name: App Animesh Singh
          # Set 'id' to the top-level domain.
          id: localhost
          # Set 'origin' to the exact URL of the page that prompts the user to use WebAuthn. You must include the scheme, host, and port.
          origin: http://localhost:3000
      enabled: true
    oidc:
      enabled: true
      config:
        providers:
          - id: Okta
            provider: generic
            client_id: fed8218c63c2a00a312ec5d6a5b6291b3f4b618a
            client_secret: 7fe80232053525d40ef53d0047059113c3c979dfbc436e00
            mapper_url: base64:
            issuer_url: https://sso.eu.boxyhq.com
            scope:
              - email
              - profile
          - id: google
            provider: google
            client_id: 309128478598-lkpcq0js2lnr3mobmnb6fukjpvd62rsm.apps.googleusercontent.com
            client_secret: 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
            mapper_url: base64:
            scope:
              - email

  flows:
    settings:
      ui_url: http://127.0.0.1:3000/settings

    verification:
      ui_url: http://127.0.0.1:3000/verification
      enabled: false

    recovery:
      ui_url: http://127.0.0.1:3000/recovery
      enabled: false

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:3000/login

    login:
      ui_url: http://127.0.0.1:3000/login

    registration:
      ui_url: http://127.0.0.1:3000/registration
      after:
        password:
          hooks:
            - hook: session

log:
  level: debug

hashers:
  argon2:
    parallelism: 1
    memory: 128KB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
